<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .setup-screen {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
            animation: fadeInUp 0.8s ease;
        }

        .game-screen {
            display: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { 
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 255, 255, 0.2); 
            }
            to { 
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.4); 
            }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .target-setup {
            margin-bottom: 40px;
        }

        .target-label {
            display: block;
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }

        .target-input {
            width: 120px;
            padding: 20px;
            font-size: 2rem;
            text-align: center;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            font-weight: bold;
            color: #333;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .target-input:focus {
            outline: none;
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.3), 0 0 0 3px rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            background: rgba(255, 255, 255, 1);
        }

        .input-helper {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            margin-bottom: 20px;
        }

        .current-player {
            color: white;
            font-size: 1.3rem;
            margin-bottom: 15px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .target-display {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .score {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            color: white;
            gap: 15px;
        }

        .score-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            min-width: 100px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .score-item:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.2);
        }

        .score-item.player-x {
            border-left: 4px solid #e74c3c;
        }

        .score-item.player-o {
            border-left: 4px solid #3498db;
        }

        .score-item.draws {
            border-left: 4px solid #f39c12;
        }

        .score-label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            max-width: 450px;
            margin: 0 auto 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .cell {
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            user-select: none;
        }

        .cell:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 1);
        }

        .cell.x {
            color: #e74c3c;
            background: linear-gradient(45deg, rgba(231, 76, 60, 0.1), rgba(255, 255, 255, 0.9));
            animation: popIn 0.5s ease;
        }

        .cell.o {
            color: #3498db;
            background: linear-gradient(45deg, rgba(52, 152, 219, 0.1), rgba(255, 255, 255, 0.9));
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% {
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(90deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .cell.winning {
            background: linear-gradient(45deg, #f1c40f, #f39c12) !important;
            animation: winPulse 1s ease-in-out infinite;
            color: white !important;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes winPulse {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 0 20px rgba(241, 196, 15, 0.5);
            }
            50% { 
                transform: scale(1.05); 
                box-shadow: 0 0 30px rgba(241, 196, 15, 0.8);
            }
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            margin: 5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(52, 152, 219, 0.4);
            background: linear-gradient(45deg, #2980b9, #1f618d);
        }

        .btn-success {
            background: linear-gradient(45deg, #27ae60, #229954);
            color: white;
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(39, 174, 96, 0.4);
            background: linear-gradient(45deg, #229954, #1e8449);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
            color: white;
            box-shadow: 0 8px 25px rgba(149, 165, 166, 0.3);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(149, 165, 166, 0.4);
            background: linear-gradient(45deg, #7f8c8d, #646f70);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .game-over.show {
            opacity: 1;
            visibility: visible;
        }

        .game-over-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: scale(0.8);
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .game-over.show .game-over-content {
            transform: scale(1);
            animation: modalBounce 0.5s ease;
        }

        @keyframes modalBounce {
            0% { transform: scale(0.3); }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .game-over h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
        }

        .icon-x {
            color: #e74c3c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: bounceX 2s ease-in-out infinite;
        }

        .icon-o {
            color: #3498db;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: bounceO 2s ease-in-out infinite 0.5s;
        }

        @keyframes bounceX {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            40% {
                transform: translateY(-10px) rotate(10deg);
            }
            60% {
                transform: translateY(-5px) rotate(-5deg);
            }
        }

        @keyframes bounceO {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) scale(1);
            }
            40% {
                transform: translateY(-8px) scale(1.1);
            }
            60% {
                transform: translateY(-4px) scale(0.95);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .setup-screen, .game-screen {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 15px;
            }

            .board {
                max-width: 320px;
                gap: 10px;
                padding: 15px;
            }

            .cell {
                font-size: 2.2rem;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1.1rem;
            }

            .score {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Setup Screen -->
    <div class="setup-screen" id="setupScreen">
        <div class="game-icon">
            <span class="icon-x">âœ—</span>
            <span class="icon-o">â—‹</span>
        </div>
        
        <h1>Tic-Tac-Toe</h1>
        <p class="subtitle">Set your winning target and start the challenge!</p>
        
        <div class="target-setup">
            <label class="target-label">Set Target Score</label>
            <input type="number" class="target-input" id="targetInput" placeholder="5" min="1" max="99" value="1">
            <div class="input-helper">Choose between 1-99 points to win</div>
        </div>
        
        <button class="btn btn-success" id="startGameBtn">Start Game</button>
    </div>

    <!-- Game Screen -->
    <div class="game-screen" id="gameScreen">
        <h1>Tic-Tac-Toe Game</h1>
        
        <div class="target-display" id="targetDisplay">
            First to reach 5 wins!
        </div>
        
        <div class="score">
            <div class="score-item player-x">
                <div class="score-label">Player X</div>
                <div class="score-value" id="scoreX">0</div>
            </div>
            <div class="score-item draws">
                <div class="score-label">Draws</div>
                <div class="score-value" id="scoreDraw">0</div>
            </div>
            <div class="score-item player-o">
                <div class="score-label">Player O</div>
                <div class="score-value" id="scoreO">0</div>
            </div>
        </div>

        <div class="game-info">
            <div class="current-player" id="currentPlayer">Player X's Turn</div>
        </div>

        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="resetBtn">New Game</button>
            <button class="btn btn-secondary" id="resetScoreBtn">Reset Score</button>
            <button class="btn btn-secondary" id="backToSetupBtn">Change Target</button>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2 id="gameResult">Game Over!</h2>
            <div class="controls">
                <button class="btn btn-primary" id="playAgainBtn">Play Again</button>
                <button class="btn btn-secondary" id="newTargetBtn">New Target</button>
            </div>
        </div>
    </div>

    <script>
        // Game variables
        let targetScore = 5;
        let currentPlayer = 'X';
        let gameBoard = new Array(9).fill('');
        let gameActive = true;
        let scores = { X: 0, O: 0, draws: 0 };
        
        // Winning combinations
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        // DOM elements
        const setupScreen = document.getElementById('setupScreen');
        const gameScreen = document.getElementById('gameScreen');
        const targetInput = document.getElementById('targetInput');
        const startGameBtn = document.getElementById('startGameBtn');
        const targetDisplay = document.getElementById('targetDisplay');
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const currentPlayerDisplay = document.getElementById('currentPlayer');
        const scoreX = document.getElementById('scoreX');
        const scoreO = document.getElementById('scoreO');
        const scoreDraw = document.getElementById('scoreDraw');
        const resetBtn = document.getElementById('resetBtn');
        const resetScoreBtn = document.getElementById('resetScoreBtn');
        const backToSetupBtn = document.getElementById('backToSetupBtn');
        const gameOver = document.getElementById('gameOver');
        const gameResult = document.getElementById('gameResult');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const newTargetBtn = document.getElementById('newTargetBtn');

        // Event delegation - Parent pe event listener
        document.body.addEventListener('click', function(event) {
            const target = event.target;
            
            // Button clicks
            if (target.id === 'startGameBtn') {
                startGame();
            } else if (target.id === 'resetBtn' || target.id === 'playAgainBtn') {
                resetGame();
            } else if (target.id === 'resetScoreBtn') {
                resetScore();
            } else if (target.id === 'backToSetupBtn' || target.id === 'newTargetBtn') {
                backToSetup();
            } else if (target.classList.contains('cell')) {
                handleCellClick(event);
            }
        });

        // Start game function
        function startGame() {
            const inputValue = parseInt(targetInput.value);
            if (inputValue >= 1 && inputValue <= 99) {
                targetScore = inputValue;
                targetDisplay.textContent = `First to reach ${targetScore} wins!`;
                setupScreen.style.display = 'none';
                gameScreen.style.display = 'block';
                resetGame();
            } else {
                alert('Please enter a valid target score between 1 and 99!');
            }
        }

        // Handle cell click
        function handleCellClick(event) {
            const clickedCell = event.target;
            if (!gameActive) return;
            
            const cellIndex = parseInt(clickedCell.getAttribute('data-index'));
            
            if (gameBoard[cellIndex] !== '') return;
            
            // Make move
            gameBoard[cellIndex] = currentPlayer;
            clickedCell.textContent = currentPlayer;
            clickedCell.classList.add(currentPlayer.toLowerCase());
            
            // Check for win
            if (checkWin()) {
                handleWin();
                return;
            }
            
            // Check for draw
            if (checkDraw()) {
                handleDraw();
                return;
            }
            
            // Switch player
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateCurrentPlayerDisplay();
        }

        // Check for win
        function checkWin() {
            for (let combination of winningCombinations) {
                const [a, b, c] = combination;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    // Highlight winning cells
                    cells[a].classList.add('winning');
                    cells[b].classList.add('winning');
                    cells[c].classList.add('winning');
                    return true;
                }
            }
            return false;
        }

        // Check for draw
        function checkDraw() {
            return gameBoard.every(cell => cell !== '');
        }

        // Handle win
        function handleWin() {
            gameActive = false;
            scores[currentPlayer]++;
            updateScoreDisplay();
            
            // Check if target score reached
            if (scores[currentPlayer] >= targetScore) {
                setTimeout(() => {
                    gameResult.textContent = `ðŸŽ‰ Player ${currentPlayer} Wins the Match! ðŸŽ‰`;
                    gameOver.classList.add('show');
                }, 1000);
            } else {
                setTimeout(() => {
                    gameResult.textContent = `Player ${currentPlayer} wins this round!`;
                    gameOver.classList.add('show');
                }, 1000);
            }
        }

        // Handle draw
        function handleDraw() {
            gameActive = false;
            scores.draws++;
            updateScoreDisplay();
            setTimeout(() => {
                gameResult.textContent = "It's a Draw!";
                gameOver.classList.add('show');
            }, 500);
        }

        // Update current player display
        function updateCurrentPlayerDisplay() {
            currentPlayerDisplay.textContent = `Player ${currentPlayer}'s Turn`;
        }

        // Update score display
        function updateScoreDisplay() {
            scoreX.textContent = scores.X;
            scoreO.textContent = scores.O;
            scoreDraw.textContent = scores.draws;
        }

        // Reset game
        function resetGame() {
            gameBoard = new Array(9).fill('');
            gameActive = true;
            currentPlayer = 'X';
            gameOver.classList.remove('show');
            
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'winning');
            });
            
            updateCurrentPlayerDisplay();
        }

        // Reset score
        function resetScore() {
            scores = { X: 0, O: 0, draws: 0 };
            updateScoreDisplay();
            resetGame();
        }

        // Back to setup
        function backToSetup() {
            gameScreen.style.display = 'none';
            setupScreen.style.display = 'block';
            gameOver.classList.remove('show');
            resetScore();
        }

        // Initialize
        updateCurrentPlayerDisplay();
        updateScoreDisplay();
    </script>
</body>
</html>
